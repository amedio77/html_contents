<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mentoring</title>
</head>
<body>
  <div class="content">
    <div class="cont_tit">
      <i class="icon_play"></i>
      <h4 class="cGray">투자 멘토</h4>
    </div>
    <div class="layout_bg_ter2">
      <div class="book_inner">
        <i class="icon_quotes"></i>
        <div class="note_card">
          <p class="body_01">
            투자는 철저히 자신을 지키는 행위이며, 절대 도박이 되어서는 안 된다네.<br/>장기적으로 금융 문해력을 키워 예산 일부를 안정적인 배당주 펀드 등으로<br/>천천히 노출시켜 보게나. 원칙은 “안정 + 점진적 학습”인 걸 잊지 마시게.<br/>
            <span class="body_02cPrimary">#가치투자의 아버지  #월가의 스승</span>
          </p>
        </div>
      </div>
      <div class="btnGroup_start">
        <button type="button" class="btn_lineLGray">다른 투자멘토 조언보기</button>
        <button type="button" class="btn_bgPrimary">진단테스트 다시하기</button>
      </div>
      <img class="bg_profile" src="./images/profile_1_b.png">
      <p class="body_02cPrimary name_profile">벤저민 그레이엄</p>
    </div>
  </div>
