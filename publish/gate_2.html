<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Gate_2</title>
</head>
<body>
  <div class="content">
    <div class="bg_wrap">
      <img src="./images/bg_gate_2.png" alt="배경이미지">
    </div>
    <div class="cont_tit">
      <i class="icon_play"></i>
      <h4 class="cGray">투자성향 진단 테스트</h4>
    </div>
    <div class="cont_inner">
      <div class="info_w flex_col_sm">
        <p class="body_01_cDGray">본인에게 해당하는 항목을 선택하여</p>
        <p class="h_02_cDGray">투자 성향 테스트를 시작해보세요.</p>
      </div>
      <div class="option_wrap">
        <div>
          <i class="icon_child"></i>
          <button type="button" class="btn_bgPrimary_lg">청소년용<span>(만 19세 이하)</span></button>
        </div>
        <div>
          <i class="icon_adult"></i>
          <button type="button" class="btn_linePrimary_lg">성인용<span>(만 20세 이상)</span></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
