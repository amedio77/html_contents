<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Test</title>
</head>
<body>
  <div class="content">
    <div class="bg_wrap">
      <img src="./images/bg_test.png" alt="배경이미지">
    </div>
    <div class="cont_tit">
      <i class="icon_play"></i>
      <h4 class="cGray">투자성향 진단 테스트</h4>
    </div>
    <div class="cont_inner">
      <div class="q_wrap">
        <div class="q_head">
          <div class="align_flex_between">
            <div class="align_flex">
              <p class="guide_01cDGray">질문 01 / 10</p>
              <i class="icon_paper"></i>
            </div>
            <button type="button" class="btn_linePrimary">처음으로</button>
          </div>
          <h4 class="h_02cPrimary">주식 투자금 100만 원이 80만 원으로 감소하면 어떻게 하시겠습니까 100만 원이 80만 원으로 감소하면 어떻게 하시겠습니까?</h4>
        </div>
        <div class="q_inner">
          <div class="radioGroup_col">
            <label>
              <input type="radio" name="number" value="1">
              <span>① 손실이 두려워 바로 매도하겠습니다.</span>
            </label>
            <label>
              <input type="radio" name="number" value="2">
              <span>② 우려되지만 조금 더 지켜보겠습니다.</span>
            </label>
            <label>
              <input type="radio" name="number" value="3">
              <span>③ 회복 가능성을 믿고 유지하겠습니다.</span>
            </label>
            <label>
              <input type="radio" name="number" value="4">
              <span>④ 높은 수익을 위해 어느 정도 손실도 감수할 수 있습니다.</span>
            </label>
          </div>
        </div>
        <div class="btnGroup_space">
          <button type="button" class="btn_lineLGray">이전</button>
          <button type="button" class="btn_bgPrimary">다음</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
