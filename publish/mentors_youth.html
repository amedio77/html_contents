<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mentors</title>
</head>
<body>
  <div class="content">
    <div class="cont_tit">
      <i class="icon_play"></i>
      <h4 class="cGray">투자 멘토</h4>
    </div>
    <div class="cont_inner">
      <div class="m_wrap">
        <div class="align_flex">
          <h4 class="h_02cDGray">금융투자 멘토 조언</h4>
          <p class="body_01cPrimary">어떤 투자자의 조언이 궁금하세요?</p>
        </div>
        <ul class="card_lists">
          <li>
            <a href="#none">
              <p class="cDGray"><span class="cGray">가치투자의 아버지</span>벤저민 그레이엄</p>
              <img class="ty2" src="./images/profile_1.png" alt="벤저민 그레이엄">
            </a>
          </li>
          <li>
            <a href="#none">
              <p class="cDGray"><span class="cGray">장기투자의 신</span>워런 버핏</p>
              <img src="./images/profile_3.png" alt="워런 버핏">
            </a>
          </li>
          <li>
            <a href="#none">
              <p class="cDGray"><span class="cGray">월가의 영웅</span>피터 린치</p>
              <img src="./images/profile_4.png" alt="피터 린치">
            </a>
          </li>
          <li>
            <a href="#none">
              <p class="cDGray"><span class="cGray">금융의 연금술사</span>조지 소로스</p>
              <img src="./images/profile_5.png" alt="조지 소로스">
            </a>
          </li>
        </ul>
        <div class="btnGroup_center">
          <button type="button" class="btn_bgPrimary">처음으로</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
