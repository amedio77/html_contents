<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Result</title>
</head>
<body>
  <div class="content">
    <div class="layout_split"> <!-- 배경색 #E6E2DE인 경우 bg_ter2 클래스 추가-->
      <div class="split_l">
        <div class="book_tit">
          <i class="icon_star"></i>
          <p class="guide_02cDGray noto">당신의 투자 성향은</p>
          <p class="h_02cDGray">적극 투자형</p>
        </div>
        <div class="book_inner">
          <div class="note_card">
            <p class="body_02cDGray">
              용감하게 도전하는 사자처럼! <span class="cSecondary">위험을 감수하고 큰 수익을 원해요.</span><br/> 장점은 큰 수익을 얻을 수 있어요. 하지만 손실도 크게 생길 수 있으니 조심하세요. <br/><span class="cSecondary">신중하게 주식 투자에 도전</span>해 보세요. 투자 공부와 함께 <span class="cSecondary">위험 관리 방법도 알아두셔야</span> 합니다.
            </p>
          </div>
          <div class="btnGroup_center">
            <button type="button" class="btn_bgPrimary">진단테스트 다시하기</button>
            <p class="qr_w">
              <img src="./images/img_qr.png">
              <span class="guide_02cDGray">결과저장하기</span>
            </p>
          </div>
        </div>
      </div>
      <div class="profile_w">
        <div class="profile_inner">
          <div class="pf_box">
            <div>
              <p class="guide_01cPrimary">조지 소로스</p>
              <p class="guide_01cDGray">#공격적 매도자의<br/>전설</p>
            </div>
            <div class="img_w">
              <img src="./images/profile_5.png" alt="조지 소로스">
            </div>
          </div>
          <div class="pf_quotes">
            <p class="guide_01cDGray">나는 틀릴 수도 있다는 걸 인정했기에 성공했네.<br/> 시장이 내 예상과 다르면, 즉시 포지션을 수정했지. <br/>용기 있게 베팅하되, <span class="underline">자신의 실수를 빨리 인정할 줄 알아야</span> 진짜 강한 투자자가 되는 거야.</p>
          </div>
        </div>
        <button type="button" class="btn_lineLGray">다른 투자멘토 조언보기</button>
      </div>
    </div>
  </div>
</body>
</html>
